<div class="modal fade overflow-y-auto" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="submissionModalLabel">Submit Your Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-1">
                    <label for="id_message" class="form-label">Message</label>
                    <textarea id="id_message" name="message" class="form-control" placeholder="Write a message(optional)"></textarea>
                </div>
                <div class="mb-1">
                    <label for="id_final_amount" class="form-label">Final Amount</label>
                    <input type="number" id="id_final_amount" name="final_amount" step="0.01" class="form-control" placeholder="Final proposal amount">
                </div>
                <div class="mb-1">
                    <div id="dnd-area" class="file-select-dnd">
                        <p>Drag & drop files here or</p>
                        <label for="file-input" class="btn btn-secondary">Select Files</label>
                        <input type="file" id="file-input" name="files" multiple hidden placeholder="Select files">
                    </div>
                    <div id="dnd-file-list" class="mt-3"></div>
                </div>  
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("submissionModal");
    const form = modal.querySelector("form");

    document.querySelectorAll(".submit-project-btn").forEach(button => {
        button.addEventListener("click", function () {
            const proposalId = button.dataset.proposalId;
            form.action = `/project_submission/${proposalId}/`;
        });
    });
});
</script>
