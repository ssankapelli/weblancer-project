<div class="modal fade" id="submitReviewModal" tabindex="-1" aria-labelledby="submitReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="submitReviewModalLabel">Write Your Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="" disabled selected>Select Rating</option>
                            <option value="1">1 ⭐</option>
                            <option value="2">2 ⭐⭐</option>
                            <option value="3">3 ⭐⭐⭐</option>
                            <option value="4">4 ⭐⭐⭐⭐</option>
                            <option value="5">5 ⭐⭐⭐⭐⭐</option>
                        </select>
                        <small class="form-text text-muted">Ratings should be between 1 and 5 inclusive.</small>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment (optional)</label>
                        <textarea name="comment" id="comment" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("submitReviewModal");
        if (modal) {
            const form = modal.querySelector("form");
            if (form) {
                document.querySelectorAll(".submit-review-btn").forEach(button => {
                    button.addEventListener("click", function () {
                        console.log("re");
                        const proposalId = button.dataset.proposalId;
                        if (proposalId) {
                            // form.action = `/review_submit/${proposalId}/`;
                            form.action = `{% url 'review_submit' 0 %}`.replace("0", proposalId);

                        }
                    });
                });
            }
        }
    });
</script>
