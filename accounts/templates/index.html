{% extends 'base.html' %}
{% load static %}

{% block title %}WebLancer . Home{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid px-0">
    <div id="heroCarousel" class="carousel slide hero-carousal" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/hero1.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hero2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hero3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-5">
        <div class="campaign-list-area container-bg">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="mb-0">Recent Projects</h3>
                <a href="#" class="btn btn-primary">Show All</a>
            </div>
            <div class="row gy-3">
                {% if projects %}
                    {% for project in projects %}
                        
                    {% endfor %}
                {% else %}
                    <div class="col-12">
                        <p class="text-center">No projects found.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
